<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.html" method="post">
        <h2>form login</h2>

        <fieldset>
        <!-- name -->
        <label for="nama lengkap">nama lengkap</label>
        <input type="text" name="" id="nama lengkap">

         <!-- email -->
        <label for="alamat email">alamat email</label>
        <input type="email" name="" id="alamat email">

          <!-- password -->
        <label for="kata sandi">kata sandi</label>
        <input type="password" name="" id="kata sandi">

           <!-- usia -->
        <label for="usia">usia</label>
        <input type="number" name="" id="usia">

            <!-- tanggal lahir -->
        <label for="tanggal lahir">tanggal lahir</label>
        <input type="date" name="" id="tanggal lahir">

        <!-- jenis kelamin -->
         <label for="jenis kelamin">jenis kelamin</label>
         <input type="radio" name="" id="jenis kelamin">

         <!-- minat -->
        <label for="minat">minat</label>
        <input type="checkbox" name="" id="minat">

        <!-- nomor telepon -->
        <label for="nomor hp">nomor hp</label>
        <input type="tel" name="" id="nomor hp">

        <!-- url -->
         <label for="link portofolio">link portofolio</label>
        <input type="url" name="" id="link portofolio">

        <!-- file -->
         <label for="upload foto profil">upload foto profil</label>
         <input type="file" name="" id="upload foto profil">
    </form>
<label for="reset">reset</label>
 <input type="reset" value="">

 <label for="submit">submit</label>
 <input type="submit" value="">

</fieldset>


</body>
</html>
